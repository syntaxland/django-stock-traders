{% extends '../base.html' %}

{% load socialaccount %}

{% block content %}
<div class="d-flex justify-content-center align-items-center vh-100">
    <div class="card">
        <div class="card-body">
            <h1 class="card-title text-center">Login</h1>
            <form method="post" class="text-center">
                {% csrf_token %}
                <div class="form-group">
                    <label for="{{ form.email.id_for_label }}">Email</label>
                    {{ form.email }}
                </div>
                <div class="form-group">
                    <label for="{{ form.password.id_for_label }}">Password</label>
                    {{ form.password }}
                </div>
                <div class="form-group">
                    <label for="{{ form.captcha.id_for_label }}">Captcha</label>
                    {{ form.captcha }}
                </div>
                <button type="submit" class="btn btn-primary btn-block rounded-pill">Sign In</button>
            </form>
            <div class="text-center mt-3">
                <a href="{% url 'forget_password' %}">Forgot password? Reset here.</a>
            </div>
            <div class="text-center mt-3">
                <a href="{% url 'register' %}">Don't have an account? Register here.</a>
            </div>
            <div class="text-center mt-3">
                <span>Or Login with:</span>
                <a href="{% provider_login_url 'google' %}" class="btn btn-danger">Google</a>
            </div>
        </div>
    </div>
</div>
{% endblock %}
